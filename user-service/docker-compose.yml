services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-user-service
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clayjar
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - user-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: "8081"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/clayjar?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      CONSUL_ADDR: consul-server:8500
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user-network
      - consul-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--tries=1", "-O", "/dev/null", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  user-network:
    driver: bridge
  consul-network:
    external: true

volumes:
  postgres-data: